<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03_component_basic</title>
</head>

<body>
  <h2>03_component_basic</h2>
  <div id="example1"></div>
  <div id="example2"></div>
  <div id="example3"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    /*
    * 组件 就是一组可以被复用的虚拟DON
    * React.createClass
    *  参数是一个对象，用来描述组件的
    * render 方法 用来渲染输出虚拟dom的
    *返回值是一个虚拟dom树， 用来渲染 输出虚拟dom
    * 只能有一个根节点
    */
    /*
    * 工厂函数： 每次调用都返回一个新的对象。
    */

    // 方式一： 工厂函数组件
    function MyComponent() {
      console.log('MyComponent()', this)
      return <h2>工厂函数(基本组件)</h2> // 返回虚拟DOM
    }

    // 方式二：ES6类组件(复杂组件)
    class MyComponent2 extends React.Component {
      render() {
        console.log('MyComponent2()', this, this === MyComponent2, this instanceof MyComponent2);
        return (
          <div>
            <h2>ES6类组件(复杂组件)</h2>
            <input type="text" />
          </div>
        )
      }
    }

    /* 类： 构造函数
    * 定义在类中的方法： 由实例来调用
    */
    console.log(typeof MyComponent2)

    // 渲染组件标签： 内部直接调用组件函数得到虚拟DOM

    ReactDOM.render(<MyComponent />, document.getElementById('example1'));

    //  渲染类组件标签： 内部会自动创建类的实例，并调用其render()得到需要渲染的虚拟DOM

    ReactDOM.render(<MyComponent2 />, document.getElementById('example2'));
    console.log(React);
    var List = React.createClass({
      render: function() {
        return React.createElement(
          'ul',
          null,
          React.createElement('li', null, '唯品会'),
          React.createElement('li', null, '亚马逊'),
          React.createElement('li', null, '当当网'),
        )
      }
    })

    var ul = React.createElement(List);
    ReactDOM.render(ul, document.getElementById('example3'))
  </script>
</body>

</html>
