  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    /*
      向组件对象传递props的2种方式
      1. 组件标签的标签属性: 接收不确定的数据
      2. 组件标签体子标签: 接收不确定的标签
      */

      /*
      props属性:
      值是对象
      包含组件标签属性数据
    */
class Person extends React.Component {
    render() {
      return (
        <ul>
          {this.props.children}
        </ul>
      )
    }
  }  


  const p1 = {
    name: 'Tom',
    sex: '男',
    age: 18
  }
    ReactDOM.render((
      <Person>
         
      </Person>
    ), document.getElementById('example1'));

    ReactDOM.render(
    <Person  />, document.getElementById('example2'));
  </script>
</body>
