<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04_component_state</title>
</head>

<body>
  <h2>04_component_state</h2>
  <div id="example1"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    /*
      需求: 自定义组件, 功能说明如下
      1. 显示h2标题, 初始文本为: 你喜欢我
      2. 点击标题更新为: 我喜欢你

      state
      1. 组件对象的一个属性, 值是对象
      2. 包含一些可以变化的数据, 组件的显示是根据state中的数据进行显示的
      3. 要想更新组件的显示: 通过setState()更新组件的状态数据
      自定义的组件方法
      this默认是undefined
      指定this为组件对象? 改为箭头函数
    */

    class Like extends React.Component {
      state = {
        isLikeMe: false
      }

      handleClick = () => {
        this.setState({
          isLikeMe: !this.state.isLikeMe
        })
      }

      render() {
        const text = this.state.isLikeMe ? 'I Like You' : 'You Like Me'
        return <h2 onClick={this.handleClick}>{text}</h2>
      }
    }
    ReactDOM.render(<Like />, document.getElementById('example1'));
  </script>
</body>

</html>
